<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorator="~{layouts/layout}">
<head>
    <title th:text="#{title_welcome_to_propro}"></title>
</head>
<body>

<div class="m-content" layout:fragment="content">
    <!--Begin::Section-->
    <div class="m-portlet">
        <div class="m-portlet__body m-portlet__body--no-padding">
            <div class="row m-row--no-padding m-row--col-separator-xl">
                <div class="col-md-12 col-lg-6 col-xl-3">
                    <div class="m-widget24">
                        <div class="m-widget24__item">
                            <a th:href="@{/library/listPublic}"><h2 class="m-widget24__title m--font-success" th:text="#{label_public_library}"></h2></a>
                            <br>
                            <span class="m-widget24__desc">standard libraries</span>
                            <span class="m-widget24__stats m--font-info" th:text="${publicLibCount}"></span>
                            <div class="m--space-5"></div>
                            <div class="m-widget2" style="padding-left: 15px; padding-bottom: 5px;">
                                <a th:href="@{/library/listPublic}" data-toggle="m-tooltip"
                                   th:title="#{menu_library_list}"
                                   class="btn btn-success m-btn m-btn--icon m-btn--icon-only">
                                    <i class="fa fa-list"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-12 col-lg-6 col-xl-3">
                    <div class="m-widget24">
                        <div class="m-widget24__item">
                            <a th:href="@{/library/listPublicIrt}"><h2 class="m-widget24__title m--font-success" th:text="#{label_public_irt_library}"></h2></a>
                            <br>
                            <span class="m-widget24__desc">standard libraries</span>
                            <span class="m-widget24__stats m--font-info" th:text="${publicIrtCount}"></span>
                            <div class="m--space-5"></div>
                            <div class="m-widget2" style="padding-left: 15px; padding-bottom: 5px;">
                                <a th:href="@{/library/listPublicIrt}" data-toggle="m-tooltip"
                                   th:title="#{menu_library_list}"
                                   class="btn btn-success m-btn m-btn--icon m-btn--icon-only">
                                    <i class="fa fa-list"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-12 col-lg-6 col-xl-3">
                    <div class="m-widget24">
                        <div class="m-widget24__item">
                            <a th:href="@{/library/list}"><h2 class="m-widget24__title" th:text="#{label_library}"></h2></a>
                            <br>
                            <span class="m-widget24__desc">standard libraries</span>
                            <span class="m-widget24__stats m--font-info" th:text="${libCount}"></span>
                            <div class="m--space-5"></div>
                            <div class="m-widget2" style="padding-left: 15px; padding-bottom: 5px;">
                                <a th:href="@{/library/create}" data-toggle="m-tooltip"
                                   th:title="#{label_create_library}"
                                   class="btn btn-brand m-btn m-btn--icon m-btn--icon-only">
                                    <i class="fa fa-plus"></i>
                                </a>
                                <a th:href="@{/library/list}" data-toggle="m-tooltip"
                                   th:title="#{menu_library_list}"
                                   class="btn btn-success m-btn m-btn--icon m-btn--icon-only">
                                    <i class="fa fa-list"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-12 col-lg-6 col-xl-3">
                    <div class="m-widget24">
                        <div class="m-widget24__item">
                            <a th:href="@{/library/listIrt}"><h2 class="m-widget24__title" th:text="#{label_irt_library}"></h2></a>
                            <br>
                            <span class="m-widget24__desc">irt libraries</span>
                            <span class="m-widget24__stats m--font-info" th:text="${libIrtCount}"></span>
                            <div class="m--space-5"></div>
                            <div class="m-widget2" style="padding-left: 15px; padding-bottom: 5px;">
                                <a th:href="@{/library/create}" data-toggle="m-tooltip"
                                   th:title="#{label_create_irt_library}"
                                   class="btn btn-brand m-btn m-btn--icon m-btn--icon-only">
                                    <i class="fa fa-plus"></i>
                                </a>
                                <a th:href="@{/library/listIrt}" data-toggle="m-tooltip"
                                   th:title="#{menu_irt_library_list}"
                                   class="btn btn-success m-btn m-btn--icon m-btn--icon-only">
                                    <i class="fa fa-list"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="m-portlet">
        <div class="m-portlet__body m-portlet__body--no-padding">
            <div class="row m-row--no-padding m-row--col-separator-xl">
                <div class="col-md-12 col-lg-6 col-xl-3">
                    <div class="m-widget24">
                        <div class="m-widget24__item">
                            <a th:href="@{/project/list}"><h2 class="m-widget24__title" th:text="#{menu_project}"></h2></a>
                            <br>
                            <span class="m-widget24__desc">All Projects</span>
                            <span class="m-widget24__stats m--font-brand" th:text="${projectCount}"></span>
                            <div class="m--space-5"></div>
                            <div class="m-widget2" style="padding-left: 15px; padding-bottom: 5px;">
                                <a th:href="@{/project/create}" data-toggle="m-tooltip"
                                   th:title="#{create_project}"
                                   class="btn btn-brand m-btn m-btn--icon m-btn--icon-only">
                                    <i class="fa fa-plus"></i>
                                </a>
                                <a th:href="@{/project/list}" data-toggle="m-tooltip"
                                   th:title="#{label_project_list}"
                                   class="btn btn-success m-btn m-btn--icon m-btn--icon-only">
                                    <i class="fa fa-list"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-12 col-lg-6 col-xl-3">
                    <div class="m-widget24">
                        <div class="m-widget24__item">
                            <a th:href="@{/experiment/list?type=DIA_SWATH}"><h2 class="m-widget24__title">DIA/SWATH</h2></a>
                            <br>
                            <span class="m-widget24__desc">DIA/SWATH type experiments</span>
                            <span class="m-widget24__stats m--font-brand" th:text="${expSWATHCount}"></span>
                            <div class="m--space-5"></div>
                            <div class="m-widget2" style="padding-left: 15px; padding-bottom: 5px;">
                                <a th:href="@{/experiment/create}" data-toggle="m-tooltip"
                                   th:title="#{label_add_exp}"
                                   class="btn btn-brand m-btn m-btn--icon m-btn--icon-only">
                                    <i class="fa fa-plus"></i>
                                </a>
                                <a th:href="@{/experiment/list?type=DIA_SWATH}" data-toggle="m-tooltip"
                                   th:title="#{label_exp_list}"
                                   class="btn btn-success m-btn m-btn--icon m-btn--icon-only">
                                    <i class="fa fa-list"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-12 col-lg-6 col-xl-3">
                    <div class="m-widget24">
                        <div class="m-widget24__item">
                            <a th:href="@{/experiment/list?type=PRM}"><h2 class="m-widget24__title">PRM</h2></a>
                            <br>
                            <span class="m-widget24__desc">PRM type experiments</span>
                            <span class="m-widget24__stats m--font-brand" th:text="${expPRMCount}"></span>
                            <div class="m--space-5"></div>
                            <div class="m-widget2" style="padding-left: 15px; padding-bottom: 5px;">
                                <a th:href="@{/experiment/create}" data-toggle="m-tooltip"
                                   th:title="#{label_add_exp}"
                                   class="btn btn-brand m-btn m-btn--icon m-btn--icon-only">
                                    <i class="fa fa-plus"></i>
                                </a>
                                <a th:href="@{/experiment/list?type=PRM}" data-toggle="m-tooltip"
                                   th:title="#{label_exp_list}"
                                   class="btn btn-success m-btn m-btn--icon m-btn--icon-only">
                                    <i class="fa fa-list"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-12 col-lg-6 col-xl-3">
                    <div class="m-widget24">
                        <div class="m-widget24__item">
                            <a th:href="@{/analyse/overview/list}"><h2 class="m-widget24__title" th:text="#{label_analyse_overview}"></h2></a>
                            <br>
                            <span class="m-widget24__desc">analysis results after extracting</span>
                            <span class="m-widget24__stats m--font-brand" th:text="${overviewCount}"></span>
                            <div class="m--space-5"></div>
                            <div class="m-widget2" style="padding-left: 15px; padding-bottom: 5px;">
                                <a th:href="@{/analyse/overview/list}" data-toggle="m-tooltip"
                                   th:title="#{menu_analyse_overview_list}"
                                   class="btn btn-success m-btn m-btn--icon m-btn--icon-only">
                                    <i class="fa fa-list"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="m-portlet">
        <div class="m-portlet__body m-portlet__body--no-padding">
            <div class="row m-row--no-padding m-row--col-separator-xl">

                <div class="col-md-12 col-lg-6 col-xl-3">
                    <!--begin::New Users-->
                    <div class="m-widget24">
                        <div class="m-widget24__item">
                            <h2 class="m-widget24__title" th:text="#{label_task}"></h2>
                            <br>
                            <span class="m-widget24__desc">running tasks</span>
                            <span class="m-widget24__stats m--font-success" th:text="${taskRunningCount}"></span>
                            <div class="m--space-5"></div>
                            <div class="m-widget2" style="padding-left: 15px; padding-bottom: 5px;">
                                <a th:href="@{/task/list}" data-toggle="m-tooltip"
                                   th:title="#{task_list}"
                                   class="btn btn-success m-btn m-btn--icon m-btn--icon-only">
                                    <i class="fa fa-list"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                    <!--end::New Users-->
                </div>
                <div class="col-md-12 col-lg-6 col-xl-3">
                </div>
            </div>
        </div>
    </div>

    <!--End::Section-->
</div>
<th:block layout:fragment="script">
    <script th:src="|${url}/assets/app/js/dashboard.js|" type="text/javascript"></script>
    <script th:src="|${url}/assets/js/echarts/echarts.min.js|" type="text/javascript"></script>
    <script th:src="|${url}/assets/js/echarts/dark.js|" type="text/javascript"></script>
</th:block>
</body>
<!-- end::Body -->
</html>
