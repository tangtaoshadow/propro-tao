<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="~{layouts/layout}">
<!-- begin::Head -->
<head>
    <title th:text="#{title_welcome_to_propro}"></title>
</head>
<!-- end::Head -->
<!-- end::Body -->
<body>

<div class="m-subheader ">
    <div class="d-flex align-items-center">
        <div class="mr-auto">
            <h3 class="m-subheader__title m-subheader__title--separator" th:text="#{label_exp_detail}">
            </h3>
        </div>
    </div>
</div>

<div class="m-content" layout:fragment="content">

    <div class="alert alert-danger" role="alert" th:if="${error_msg}" th:text="${error_msg}"></div>
    <div th:if="${errorList}" th:each="arrayS:${errorList}">
        <div class="alert alert-danger" role="alert" th:text="${arrayS}"></div>
    </div>

    <div class="alert alert-success" role="alert" th:if="${success_msg}" th:text="${success_msg}"></div>
    <div class="row">
        <div class="col-md-8">
            <!--begin::Portlet-->
            <div class="m-portlet m-portlet--tab">
                <div class="m-portlet__head">
                    <div class="m-portlet__head-caption">
                        <div class="m-portlet__head-title">
                            <span class="m-portlet__head-icon m--hide">
                                <i class="la la-gear"></i>
                            </span>
                            <h3 class="m-portlet__head-text" th:text="#{label_exp_detail}"></h3>
                        </div>
                    </div>
                </div>
                <!--begin::Form-->
                <form class="m-form m-form--fit m-form--label-align-right">
                    <div class="m-portlet__body">
                        <div class="form-group m-form__group row">
                            <label for="id" class="col-2 col-form-label" th:text="#{label_exp_id}">
                            </label>
                            <div class="col-4">
                                <input type="text" class="form-control m-input" id="id" name="id" readonly
                                       th:value="${experiment?.id}">
                            </div>
                            <label for="name" class="col-2 col-form-label" th:text="#{label_exp_name}">
                            </label>
                            <div class="col-4">
                                <input type="text" class="form-control m-input" id="name" name="name" readonly
                                       th:value="${experiment?.name}">
                            </div>
                        </div>
                        <div class="form-group m-form__group row">
                            <label for="id" class="col-2 col-form-label" th:text="#{label_alias}">
                            </label>
                            <div class="col-4">
                                <input type="text" class="form-control m-input" id="alias" name="alias" readonly
                                       th:value="${experiment?.alias}">
                            </div>
                        </div>

                        <div class="form-group m-form__group row">
                            <label for="type" class="col-2 col-form-label" th:text="#{label_exp_type}">
                            </label>
                            <div class="col-4">
                                <input type="text" class="form-control m-input" id="type" name="type" readonly
                                       th:value="${experiment?.type}">
                            </div>
                            <label for="ownerName" class="col-2 col-form-label" th:text="#{label_owner}">
                            </label>
                            <div class="col-4">
                                <input type="text" class="form-control m-input" id="ownerName" name="ownerName"
                                       readonly th:value="${experiment?.ownerName}">
                            </div>
                        </div>
                        <div class="form-group m-form__group row">
                            <label for="projectId" class="col-2 col-form-label" th:text="#{label_project_id}">
                            </label>
                            <div class="col-4">
                                <input type="text" class="form-control m-input" id="projectId" readonly
                                       th:value="${experiment?.projectId}">
                            </div>
                            <label for="projectName" class="col-2 col-form-label" th:text="#{label_project_name}">
                            </label>
                            <div class="col-4">
                                <input type="text" class="form-control m-input" id="projectName" readonly
                                       th:value="${experiment?.projectName}">
                            </div>
                        </div>

                        <div class="form-group m-form__group row">
                            <label for="airdPath" class="col-2 col-form-label" th:text="#{label_aird_file_path}">
                            </label>
                            <div class="col-10">
                                <input type="text" class="form-control m-input" id="airdPath" readonly
                                       th:value="${experiment?.getAirdPath()}">
                            </div>
                        </div>
                        <div class="form-group m-form__group row">
                            <label for="airdIndexPath" class="col-2 col-form-label" th:text="#{label_aird_index_file_path}">
                            </label>
                            <div class="col-10">
                                <input type="text" class="form-control m-input" id="airdIndexPath" readonly
                                       th:value="${experiment?.getAirdIndexPath()}">
                            </div>
                        </div>
                        <div class="form-group m-form__group row">
                            <label for="slope" class="col-2 col-form-label" th:text="#{label_irt_library_id}">
                            </label>
                            <div class="col-10">
                                <input type="text" class="form-control m-input" id="iRtLibraryId" readonly
                                       th:value="${experiment?.iRtLibraryId}">
                            </div>
                        </div>
                        <div class="form-group m-form__group row">
                            <label for="slope" class="col-2 col-form-label" th:text="#{label_slope_intercept}">
                            </label>
                            <div class="col-10">
                                <input type="text" class="form-control m-input" id="slope" readonly
                                       th:value="|${experiment?.irtResult?.si?.slope}/${experiment?.irtResult?.si?.intercept}|">
                            </div>
                        </div>
                        <div class="form-group m-form__group row">
                            <label for="windowRangsSize" class="col-2 col-form-label" th:text="#{label_swath_windows_count}">
                            </label>
                            <div class="col-10">
                                <input type="text" class="form-control m-input" id="windowRangsSize" readonly
                                       th:value="${experiment?.windowRanges?.size()}">
                            </div>
                        </div>
                        <div class="form-group m-form__group row">
                            <label for="windowRanges" class="col-2 col-form-label" th:text="#{label_swath_windows}">
                            </label>
                            <div class="col-10">
                                <textarea class="form-control m-input" id="windowRanges" name="windowRanges" rows="4"
                                          th:text="${experiment?.windowRanges}"></textarea>
                            </div>
                        </div>

                        <div class="form-group m-form__group row">
                            <label for="manufacturer" class="col-2 col-form-label">Manufacturer</label>
                            <div class="col-4">
                                <input type="text" class="form-control m-input" id="manufacturer" name="manufacturer"
                                       readonly th:value="${experiment?.instrument?.manufacturer}">
                            </div>
                            <label for="model" class="col-2 col-form-label">Model</label>
                            <div class="col-4">
                                <input type="text" class="form-control m-input" id="model" name="model"
                                       readonly th:value="${experiment?.instrument?.model}">
                            </div>
                        </div>
                        <div class="form-group m-form__group row">
                            <label class="col-2 col-form-label">Source</label>
                            <div class="col-2" th:each="source:${experiment?.instrument?.source}">
                                <input type="text" class="form-control m-input" readonly th:value="${source}">
                            </div>
                        </div>
                        <div class="form-group m-form__group row">
                            <label class="col-2 col-form-label">Analyzer</label>
                            <div class="col-2" th:each="analyzer:${experiment?.instrument?.analyzer}">
                                <input type="text" class="form-control m-input" readonly th:value="${analyzer}">
                            </div>
                        </div>
                        <div class="form-group m-form__group row">
                            <label class="col-2 col-form-label">Detector</label>
                            <div class="col-2" th:each="detector:${experiment?.instrument?.detector}">
                                <input type="text" class="form-control m-input" readonly th:value="${detector}">
                            </div>
                        </div>
                        <div class="form-group m-form__group row" th:each="parentFile:${experiment?.parentFiles}">
                            <label for="fileName" class="col-2 col-form-label">File Name
                            </label>
                            <div class="col-4">
                                <input type="text" class="form-control m-input" id="fileName" name="fileName"
                                       readonly th:value="${parentFile?.name}">
                            </div>
                            <label for="fileType" class="col-2 col-form-label">File Type
                            </label>
                            <div class="col-4">
                                <input type="text" class="form-control m-input" id="fileType" name="fileType"
                                       readonly th:value="${parentFile?.type}">
                            </div>
                            <label for="fileLocation" class="col-2 col-form-label">File Location
                            </label>
                            <div class="col-10">
                                <input type="text" class="form-control m-input" id="fileLocation" name="fileLocation"
                                       readonly th:value="${parentFile?.location}">
                            </div>
                        </div>
                        <div class="form-group m-form__group row" th:each="software:${experiment?.softwares}">
                            <label for="softwareName" class="col-2 col-form-label">Software Name
                            </label>
                            <div class="col-4">
                                <input type="text" class="form-control m-input" id="softwareName" name="softwareName"
                                       readonly th:value="${software?.name}">
                            </div>
                            <label for="softwareVersion" class="col-2 col-form-label">Software Type
                            </label>
                            <div class="col-4">
                                <input type="text" class="form-control m-input" id="softwareVersion" name="softwareVersion"
                                       readonly th:value="${software?.version}">
                            </div>
                        </div>
                        <div class="form-group m-form__group row" th:each="compressor:${experiment?.compressors}">
                            <label for="compressorTarget" class="col-2 col-form-label">Compressor Target
                            </label>
                            <div class="col-4">
                                <input type="text" class="form-control m-input" id="compressorTarget" name="compressorTarget"
                                       readonly th:value="${compressor?.target}">
                            </div>
                            <label for="compressorMethod" class="col-2 col-form-label">Compressor Method
                            </label>
                            <div class="col-4">
                                <input type="text" class="form-control m-input" id="compressorMethod" name="compressorMethod"
                                       readonly th:value="${compressor?.method}">
                            </div>
                        </div>
                        <div class="form-group m-form__group row">
                            <label for="createDate" class="col-2 col-form-label" th:text="#{label_create_date}">
                            </label>
                            <div class="col-4">
                                <input type="text" class="form-control m-input" id="createDate" name="createDate"
                                       readonly
                                       th:value="${#dates.format(experiment?.createDate, 'yyyy-MM-dd HH:mm:ss')}">
                            </div>
                            <label for="model" class="col-2 col-form-label" th:text="#{label_last_modified_date}">
                            </label>
                            <div class="col-4">
                                <input type="text" class="form-control m-input" id="lastModifiedDate"
                                       name="lastModifiedDate" readonly
                                       th:value="${#dates.format(experiment?.lastModifiedDate, 'yyyy-MM-dd HH:mm:ss')}">
                            </div>
                        </div>

                        <div class="form-group m-form__group row">
                            <label for="description" class="col-2 col-form-label" th:text="#{label_detail_description}">
                            </label>
                            <div class="col-10">
                                <textarea class="form-control m-input" id="description" name="description" rows="3"
                                          readonly th:text="${experiment?.description}"></textarea>
                            </div>
                        </div>
                        <div class="form-group m-form__group row">
                            <label for="features" class="col-2 col-form-label" th:text="#{label_features}"></label>
                            <div class="col-10">
                                <textarea class="form-control m-input" id="features" name="features" rows="4"
                                          th:text="${experiment?.features}"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="m-portlet__foot m-portlet__foot--fit">
                        <div class="m-form__actions">
                            <a th:href="@{/swathindex/list(expId=${experiment?.id})}" class="btn btn-brand" th:text="#{label_spectrum_list}"></a>
                            <a th:href="@{/experiment/edit/{id}(id=${experiment?.id})}" class="btn btn-primary" th:text="#{btn_modify}"></a>
                            <a th:href="@{/experiment/delete/{id}(id=${experiment?.id})}" class="btn btn-danger" th:text="#{btn_delete}"></a>
                        </div>
                    </div>
                </form>
                <!--end::Form-->
            </div>
            <!--end::Portlet-->
        </div>
        <div class="col-md-4">
            <div class="m-portlet m-portlet--tab">
                <div id="windows_rang" class="m-portlet__body" style="width: auto;height:1000px;">
                </div>
            </div>
        </div>
    </div>

</div>


</body>
<th:block layout:fragment="script">
    <script th:src="|${url}/assets/js/echarts/echarts.min.js|" type="text/javascript"></script>
    <script th:src="|${url}/assets/js/echarts/dark.js|" type="text/javascript"></script>

    <script th:inline="javascript">
        var expId = [[${experiment.id}]];
        var expName = [[${experiment.name}]];
        var expType = [[${experiment.type}]];
        window.onload = init(expId, expName);

        function showPRM(id, name){
            var result = $.ajax({url: "/experiment/getPrmWindows?expId=" + id, async: false});
            var datas = result.responseJSON.model;
            var peptideList = datas.peptideList;
            var densityResult = $.ajax({url: "/experiment/getPrmDensity?expId=" + id, async: false});
            var densityData = densityResult.responseJSON.model;
            var ms2Density = densityData.ms2Density;
            var max = densityData.upMax;

            option = {
                title: {
                    text: 'PRM MS1 distribution',
                    subtext: name
                },
                grid: [
                    {x: '10%', y: '10%', width: '78%', height: '38%'},
                    {x: '10%', y2: '7%', width: '78%', height: '38%'}
                ],
                toolbox: {
                    feature: {
                        restore: {},
                        saveAsImage: {}
                    }
                },
                tooltip: {
                    trigger: 'axis',
                    axisPointer: {
                        type: 'shadow'
                    }
                },
                xAxis: [
                    {gridIndex:0, name: 'RT(s)'},
                    {gridIndex:1, name: 'RT(s)'}
                ],
                yAxis:[
                    {gridIndex:0, name: 'Precursor M/z(Da)', max: 1400, min: 200},
                    {gridIndex:1, name: 'MS2 windows / round', max: max}
                ],
                series: []
            };
            for (var i = 0; i < peptideList.length; i++) {
                option.series.push(
                    {
                        type: 'line',
                        xAxisIndex: 0,
                        yAxisIndex: 0,
                        lineStyle: {
                            width: 1
                        },
                        symbolSize: 1,
                        data: peptideList[i]
                    }
                )
            }
            option.series.push(
                {
                    name: 'Concurrent Count',
                    type: 'line',
                    xAxisIndex: 1,
                    yAxisIndex: 1,
                    lineStyle: {
                        width: 1
                    },
                    symbolSize: 1,
                    data: ms2Density
                }
            )
        }

        function showDIA(id, name){
            var result = $.ajax({url: "/experiment/getWindows?expId=" + id, async: false});
            var datas = result.responseJSON.model;
            var starts = datas.starts;
            var rangs = datas.rangs;
            var min = datas.min;
            var max = datas.max;
            
            option = {
                title: {
                    text: 'Swath Windows',
                    subtext: name
                },
                tooltip: {
                    trigger: 'axis',
                    axisPointer: {            // 坐标轴指示器，坐标轴触发有效
                        type: 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
                    },
                    formatter: function (params) {
                        var start = params[0];
                        var windows = params[1];
                        return 'Range:' + start.value + '-' + (start.value + windows.value);
                    }
                },
                grid: {
                    left: '3%',
                    right: '4%',
                    bottom: '3%',
                    containLabel: true
                },
                xAxis: {
                    type: 'category',
                    splitLine: {show: false},
                    data: starts
                },
                yAxis: {
                    type: 'value',
                    min: min - 10,
                    max: max
                },
                series: [
                    {
                        name: 'Start Position',
                        type: 'bar',
                        stack: '总量',
                        itemStyle: {
                            normal: {
                                barBorderColor: 'rgba(0,0,0,0)',
                                color: 'rgba(0,0,0,0)'
                            },
                            emphasis: {
                                barBorderColor: 'rgba(0,0,0,0)',
                                color: 'rgba(0,0,0,0)'
                            }
                        },
                        data: starts
                    },
                    {
                        name: 'Range',
                        type: 'bar',
                        stack: '总量',
                        barWidth: 8,
                        label: {
                            normal: {
                                show: true,
                                position: 'top'
                            }
                        },
                        data: rangs
                    }
                ]
            };
        }
        function init(id, name) {
            if (expType === 'PRM') {
                showPRM(id, name);
            } else {
                showDIA(id, name);
            }

            var chart = echarts.init(document.getElementById('windows_rang'));
            chart.setOption(option);
        }


    </script>
</th:block>
<!-- end::Body -->
</html>
