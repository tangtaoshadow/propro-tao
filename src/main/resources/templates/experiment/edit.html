<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="~{layouts/layout}">
<!-- begin::Head -->
<head>
    <title th:text="#{title_welcome_to_propro}"></title>
</head>
<!-- end::Head -->
<!-- end::Body -->
<body>
<div class="m-content" layout:fragment="content">

    <div class="alert alert-danger" role="alert" th:if="${error_msg}" th:text="${error_msg}"></div>

    <div class="row">
        <div class="col-md-6">
            <!--begin::Portlet-->
            <div class="m-portlet m-portlet--tab">
                <div class="m-portlet__head">
                    <div class="m-portlet__head-caption">
                        <div class="m-portlet__head-title">
                            <span class="m-portlet__head-icon m--hide"><i class="la la-gear"></i></span>
                            <h3 class="m-portlet__head-text" th:text="#{label_update_exp_info}"></h3>
                        </div>
                    </div>
                </div>
                <!--begin::Form-->
                <form class="m-form m-form--fit m-form--label-align-right" th:action="@{/experiment/update}">
                    <div class="m-portlet__body">
                        <div class="form-group m-form__group row">
                            <label for="id" class="col-2 col-form-label" th:text="#{label_exp_id}"></label>
                            <div class="col-4">
                                <input type="text" class="form-control m-input" name="id" id="id" readonly
                                   th:value="${experiment?.id}">
                            </div>
                            <label for="name" class="col-2 col-form-label" th:text="#{label_exp_name}">
                            </label>
                            <div class="col-4">
                                <input type="text" class="form-control m-input" id="name" name="name" readonly
                                       th:value="${experiment?.name}">
                            </div>
                        </div>

                        <div class="form-group m-form__group row">
                            <label for="id" class="col-2 col-form-label" th:text="#{label_alias}"></label>
                            <div class="col-4">
                                <input type="text" class="form-control m-input" name="alias" id="alias" readonly
                                       th:value="${experiment?.alias}">
                            </div>
                        </div>

                        <div class="form-group m-form__group row">
                            <label for="slope" class="col-2 col-form-label" th:text="#{label_slope}">
                            </label>
                            <div class="col-4">
                                <input type="text" class="form-control m-input" id="slope" name="slope"
                                       th:value="${experiment?.irtResult?.si?.slope}">
                            </div>
                            <label for="intercept" class="col-2 col-form-label" th:text="#{label_intercept}">
                            </label>
                            <div class="col-4">
                                <input type="text" class="form-control m-input" id="intercept" name="intercept"
                                       th:value="${experiment?.irtResult?.si?.intercept}">
                            </div>
                        </div>

                        <div class="form-group m-form__group row">
                            <label for="features" class="col-2 col-form-label"
                                   th:text="#{label_features}">
                            </label>
                            <div class="col-10">
                                <textarea type="text" class="form-control m-input" id="features" name="features" rows="3"
                                          th:text="${experiment?.features}"></textarea>
                            </div>
                        </div>

                        <div class="form-group m-form__group row">
                            <label for="description" class="col-2 col-form-label" th:text="#{label_detail_description}">
                            </label>
                            <div class="col-10">
                            <textarea class="form-control m-input" id="description" name="description" rows="3"
                                      th:text="${experiment?.description}"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="m-portlet__foot m-portlet__foot--fit">
                        <div class="m-form__actions">
                            <button type="submit" class="btn btn-primary" th:text="#{btn_update}">
                            </button>
                        </div>
                    </div>
                </form>
                <!--end::Form-->
            </div>
            <!--end::Portlet-->
        </div>
    </div>

</div>


</body>

<!-- end::Body -->
</html>
