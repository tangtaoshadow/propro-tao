<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layouts/layout">
<!-- begin::Head -->
<head>
    <title th:text="#{title_welcome_to_propro}"></title>
</head>
<!-- end::Head -->
<!-- end::Body -->
<body>
<div class="m-content" layout:fragment="content">

    <div class="alert alert-danger" role="alert" th:if="${error_msg}" th:text="${error_msg}"></div>

    <div class="row">
        <div class="col-md-6">
            <!--begin::Portlet-->
            <div class="m-portlet m-portlet--tab">
                <div class="m-portlet__head">
                    <div class="m-portlet__head-caption">
                        <div class="m-portlet__head-title">
							<span class="m-portlet__head-icon m--hide"><i class="la la-gear"></i></span>
                            <h3 class="m-portlet__head-text" th:text="#{label_update_library}"></h3>
                        </div>
                    </div>
                </div>
                <!--begin::Form-->
                <form class="m-form m-form--fit m-form--label-align-right" th:action="@{/library/update}" th:method="post" enctype="multipart/form-data">
                    <div class="m-portlet__body">
                        <div class="form-group m-form__group">
                            <label for="id" th:text="#{label_library_id}">
                            </label>
                            <input type="text" class="form-control m-input" id="id" name="id" readonly th:value="${library?.id}">
                        </div>
                        <div class="form-group m-form__group">
                            <label for="name" th:text="#{label_library_name}">
                            </label>
                            <input type="text" class="form-control m-input" id="name" name="name" readonly th:value="${library?.name}">
                            <span class="m-form__help" th:text="#{label_library_name_must_be_unique}"></span>
                        </div>
                        <!--<div class="form-group m-form__group">-->
                            <!--<label for="type" th:text="#{label_library_type}">-->
                            <!--</label>-->
                            <!--<input type="text" class="form-control m-input" id="type" name="type" th:value="${library?.type}">-->
                            <!--<span class="m-form__help">0:Library,1:iRT-Library</span>-->
                        <!--</div>-->
                        <div class="form-group m-form__group">
                            <label for="type" th:text="#{label_library_type}">
                            </label>
                            <!--<div class="col-6">-->
                                <!--<input type="text" class="form-control m-input" id="type" name="type" placeholder="0:Library,1:iRT-Library" th:value="${library?.type}">-->
                                <select class="form-control m-input" id="type" name="type">
                                    <option th:text="#{label_library}" th:value="0" th:selected="${library?.type}==0?true:false"></option>
                                    <option th:text="#{label_irt_library}" th:value="1" th:selected="${library?.type}==1?true:false"></option>
                                </select>
                            <!--</div>-->
                        </div>

                        <div class="form-group m-form__group">
                            <div class="m-checkbox-list">
                                <label class="m-checkbox">
                                    <input id="justReal" type="checkbox" name="justReal" th:text="#{label_only_target}">
                                    <span></span>
                                </label>
                            </div>
                        </div>
                        <div class="form-group m-form__group">
                            <label for="description" th:text="#{label_detail_description}">
                            </label>
                            <textarea class="form-control m-input" id="description" name="description"
                                      rows="3" th:text="${library?.description}"></textarea>
                        </div>
                        <div class="form-group m-form__group">
                            <label th:text="#{label_upload_csv_or_traml_format_library}">
                            </label>
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" name="libFile" id="libFile">
                                <label class="custom-file-label" for="libFile" th:text="#{label_choose_file}"></label>
                            </div>
                        </div>
                        <div class="form-group m-form__group">
                            <label th:text="#{label_upload_fasta_format_file}">
                            </label>
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" name="fastaFile" id="fastaFile">
                                <label class="custom-file-label" for="fastaFile" th:text="#{label_fasta_note}">
                                </label>
                            </div>
                        </div>
                        <div class="form-group m-form__group">
                            <label th:text="#{label_upload_csv_format_peptide_list}">
                            </label>
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" name="prmFile" id="prmFile">
                                <label class="custom-file-label" for="prmFile" th:text="#{label_prm_only}"></label>
                            </div>
                        </div>
                    </div>
                    <div class="m-portlet__foot m-portlet__foot--fit">
                        <div class="m-form__actions">
                            <button type="submit" class="btn btn-primary" th:text="#{btn_update}">
                            </button>
                        </div>
                    </div>
                </form>
                <!--end::Form-->
            </div>
            <!--end::Portlet-->
        </div>
    </div>

</div>


</body>

<!-- end::Body -->
</html>
